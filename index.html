<head>
    <title>OAuth 2.0 client side flow tutorial</title>
    <script type="text/javascript" src="closure-library/closure/goog/base.js"></script>
    <script type="text/javascript">
        goog.require('goog.date.DateTime');
        goog.require('goog.dom');
        goog.require('goog.events');
        goog.require('goog.net.Jsonp');
        goog.require('goog.storage.mechanism.HTML5LocalStorage');
        goog.require('goog.storage.Storage');
        goog.require('goog.Uri');
        goog.require('goog.Uri.QueryData');
    </script>
    <script type="text/javascript" src="conf.js"></script>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="oauth.js"></script>
    <script type="text/javascript" src="net.js"></script>
    <script>
        function startFlow() {
            function firstRequest(accessToken) {
                sendRequest(accessToken,
                    conf.BASE_REQUEST_URI + 'people/me/activities/public',
                    parseUserActivity(document.body));
            }
            var now = new goog.date.DateTime().getTime();
            if (accessToken() && accessToken().expiration > now) {
                firstRequest(accessToken().accessToken);
            } else {
                authorize(firstRequest);
            }
        }
    </script>
</head>
<body onLoad="startFlow();">
</body>
