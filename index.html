<body>
    <script type="text/javascript">
        var params = {};
        document.location.search.replace(/^\?/, "").split("&").forEach(function(item) {
            var values = item.toLowerCase().split("=");
            var key = values[0];
            params[key] = values.length > 1 ? values[1] : "";
        })

        window.data &&
            data.links.forEach(function(d) {
                d.sourceNode = data.nodes[d.source];
                d.targetNode = data.nodes[d.target];
            });

        data = window.data || { hash : {}, nodes : [], links : [] };

        data.hash = data.hash || {};

        var w = 0,
            h = 0;

        var force = pv.Force.spring().links(data.links);

        var sim = pv.simulation(data.nodes)
            .constraint(pv.Constraint.collision(function(d) { return d.r * 1.2 } ))
            .force(pv.Force.drag(.07))
            .force(force)
            .force(pv.Force.charge(-4))
            .stabilize();

        function startFlow() {
            w = document.body.scrollWidth,
            h = document.body.scrollHeight - 5;

            var colors = pv.colors(
                "#29BD1C",
                "#FFFE1A",
                "#2C87FF",
                "#FEA61D",
                "#FF3F46"
            ).domain(0, 4);

            var vis = new pv.Panel()
                    .width(w)
                    .height(h)
                    .fillStyle("rgba(255,255,255,0.01)")//"#f9f9f9")
                    .event("mousedown", pv.Behavior.pan())
                    .event("mousewheel", pv.Behavior.zoom());

            if (typeof params.showedge != "undefined")
                vis.add(pv.Panel)
                    .data(data.links)
                  .add(pv.Line)
                    .data(function(d) {return [d.sourceNode, d.targetNode]; })
                    .left(function(d) { return d.x; })
                    .top(function(d) { return d.y; })
                    .strokeStyle("rgba(0, 0, 0, .1)");

            vis.add(pv.Panel)
                .data(data.nodes)
            .add(pv.Dot)
                .data(pv.range(2))
                .left(function(i, d) { return d.x })
                .top(function(i, d) { return d.y })
                .title(function(i, d) {return i ?
                    (d.type == 1 ? d.nodeValue.title :
                    (d.nodeValue.hasOwnProperty("actor") ? d.nodeValue.actor : d.nodeValue).displayName) : ""; })
                .radius(function(i, d) { return i ? d.r : d.r * 0.02; })
                .lineWidth(function(i, d) { return i ? d.r * 0.02 : 0; })
                .fillStyle(function(i, d) { return i ? colors(d.type).alpha(.4) : colors(d.type).darker().darker().darker().darker(); })
                .strokeStyle(function(i, d) { return this.fillStyle().darker().darker().darker().darker(); });

            /*vis.add(pv.Panel)
                .data(data.nodes)
              .add(pv.Line)
                .data(pv.range(2))
                .strokeStyle(pv.ramp("steelblue", "brown", "steelblue").by(function(i, d) { return d.vx * d.vx + d.vy * d.vy }))
                .left(function(i, d) { return d.x + i * 10 * d.vx })
                .top(function(i, d) { return d.y + i * 10 * d.vy });*/

            function firstRequest() {
                gid = (params.gids ? params.gids : null ) || "me";
                plusar.Count = params.count || 10;
                plusar.Depth = params.depth || 1;
                plusar.MaxResComment = params.ccount || 10;
                plusar.MaxResPeople = params.pcount || 10;
                plusar.asyncForEach(gid.split(";"), function(id) {
                    parseUserActivity(data, id, plusar.Count, plusar.Depth);
                });
            }

            var now = Date.now();

            firstRequest();

            window.renderTimer = setInterval(function() {
                vis.render();
            }, 12);

            window.calcTimer = setInterval(function() {
                sim.step();
            }, 12);
        }

        function handleClientLoad() {
            gapi.client.setApiKey(conf.API_KEY);
            window.setTimeout(function() {
                checkAuth(makeApiCall)
            }, 1);
        }

        // Load the API and make an API call.  Display the results on the screen.
        function makeApiCall() {
            gapi.client.load('plus', 'v1', function() {
                var request = gapi.client.plus.people.get({
                    'userId': 'me'
                });
                request.execute(function(resp) {
                    var heading = document.createElement('h4');
                    var image = document.createElement('img');
                    image.src = resp.image.url;
                    heading.appendChild(image);
                    heading.appendChild(document.createTextNode(resp.displayName));

                    document.getElementById('userinfo').appendChild(heading);

                    startFlow();
                });
            });
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <div id="userinfo" class="popup"></div>
  </body>
</html>
